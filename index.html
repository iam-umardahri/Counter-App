<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="container">
        <div class="outer-wrapper">
            <div class="inner-wrapper">
                    <div class="counter-number" id="counter-placeholder" placeholder="0">0</div>
                    <button class="count-btn" id="decrease-btn">-</button>
                    <button class="count-btn" id="reset-btn"> Reset </button>
                    <button class="count-btn" id="increase-btn">+</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
